<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./timer.css">
</head>
<body>
    <div class="parent">
        <div class="main">
            <div class="hour">
                <input type="text" name="hour" id="hour" placeholder="Hours" value="0">
            </div>
            <div class="minute">
                <input type="text" name="" id="minute" placeholder="Minute" value="0">
            </div>
            <div class="second">
                <input type="text" name="" id="second" placeholder="Seconds" value="0">
            </div>
        </div>
        <div class="main-2">
            <div class="start">
                <button id="start" onclick="start()">Start</button>
            </div>
            <div class="stop">
                <button id="stop" onclick="stop()">Stop</button>
            </div>
            <div class="reset">
                <button id="reset" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./timer.js"></script>
